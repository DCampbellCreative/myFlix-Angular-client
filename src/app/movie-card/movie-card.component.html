<div class="movie-list">
	<mat-card class="movie-card" *ngFor="let movie of movies; let i=index;">
		<mat-dialog-content>
			<mat-card-title class="card-title">{{movie.Title}}</mat-card-title>
			<mat-card-subtitle><img src={{movie.ImagePath}} class="movie-img"></mat-card-subtitle>
			<mat-card-actions class="card-actions">
				<button mat-button (click)="openGenreDialog()" color="primary">
					Genre
				</button>
				<button mat-button color="primary">
					Director
				</button>

				<button mat-button color="primary">
					Synopsis
				</button>
				<mat-icon>favorite_border</mat-icon>
			</mat-card-actions>
		</mat-dialog-content>
	</mat-card>
</div>
