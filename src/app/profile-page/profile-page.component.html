<div class="profile-page-container">
	<h1 class="profile-field"><strong>Username:</strong> {{user.Username}}</h1>
	<h1 class="profile-field"><strong>Email:</strong> {{user.Email}}</h1>
	<h1 class="profile-field"><strong>Birthday:</strong> {{user.Birthday}}</h1>
	<button mat-raised-button class="update-info-button" (click)="navigateUpdateProfile()">Update User Info</button>
</div>
