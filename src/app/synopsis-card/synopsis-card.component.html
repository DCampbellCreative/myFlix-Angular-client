<div class="synopsis-dialog-wrapper">
	<button mat-icon-button color="dark" [mat-dialog-close]="true">
		<mat-icon class="close">close</mat-icon>
	</button>
	<h2 class="synopsis-title">{{ data.title }}</h2>
	<h3 class="synopsis-director">Directed By: {{data.director}}</h3>
	<h3 class="synopsis-description">
		{{ data.description }}
	</h3>
</div>
