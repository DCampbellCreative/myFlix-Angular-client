<div class="movie-list">
	<mat-card class="movie-card" *ngFor="let movie of movies; let i=index;">
		<mat-dialog-content>
			<mat-card-title class="card-title">{{movie.Title}}</mat-card-title>
			<mat-card-subtitle><img src={{movie.ImagePath}} class="movie-img"></mat-card-subtitle>
			<mat-card-actions class="card-actions">

				<button class="action-button" mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
					color="primary">
					Genre
				</button>

				<button class="action-button" mat-button
					(click)="openDirectorDialog(movie.Director.Name, movie.Director.Birth, movie.Director.Bio)" color="primary">
					Director
				</button>

				<button class="action-button" mat-button
					(click)="openSynopsisDialog(movie.Title, movie.Director.Name, movie.Description)" color="primary">
					Synopsis
				</button>

				<!-- [(ngModel)]="movie._id" -->
				<mat-icon (click)="addFavoriteMovie(movie._id)">favorite_border</mat-icon>
			</mat-card-actions>
		</mat-dialog-content>
	</mat-card>
</div>
