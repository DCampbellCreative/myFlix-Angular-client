<div class="movie-list">
	<mat-card class="movie-card" *ngFor="let movie of movies; let i=index;">
		<mat-dialog-content>
			<mat-card-title>{{movie.Title}}</mat-card-title>
			<mat-card-subtitle><img src={{movie.ImagePath}} class="movie-img"></mat-card-subtitle>
			<mat-card-actions>
				<button mat-button color="primary">
					Genre
				</button>


			</mat-card-actions>


		</mat-dialog-content>
	</mat-card>
</div>
